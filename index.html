<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Animal Face Test & Lotto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="top-controls">
        <button id="lang-btn" class="control-btn" aria-label="Toggle Language">KO</button>
        <button id="theme-btn" class="control-btn" aria-label="Toggle Dark/Light Mode">ðŸŒ™</button>
    </div>

    <div class="main-content">
        <!-- Animal Face Test Section (Image Upload Version) -->
        <div class="ai-test-container">
            <h2 data-i18n="aiTitle">AI Animal Face Test</h2>
            <p class="subtitle" data-i18n="aiSubtitle">Upload your photo to find your animal twin!</p>
            
            <div class="upload-area" id="upload-area">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <label for="image-upload" class="upload-label">
                    <div id="image-preview" class="image-preview">
                        <span id="upload-text" data-i18n="uploadText">Click to upload your photo</span>
                    </div>
                </label>
            </div>

            <div id="label-container" class="label-container"></div>
            <button id="ai-start-btn" class="ai-start-btn" data-i18n="btnAiStart" style="display: none;">Analyze Face</button>
        </div>

        <div class="lotto-container">
            <h1 data-i18n="title">Lotto Number Generator</h1>
            <div id="lotto-numbers" class="lotto-numbers"></div>
            <button id="generate-btn" class="generate-btn" data-i18n="generate">Generate Numbers</button>
        </div>

        <div class="partnership-container">
            <h2 data-i18n="formTitle">Partnership Inquiry</h2>
            <form action="https://formspree.io/f/mlgwljdn" method="POST" class="inquiry-form">
                <div class="form-group">
                    <label for="name" data-i18n="labelName">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" data-i18n-placeholder="placeholderName" required>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="labelEmail">Email Address</label>
                    <input type="email" id="email" name="_replyto" placeholder="your@email.com" data-i18n-placeholder="placeholderEmail" required>
                </div>
                <div class="form-group">
                    <label for="message" data-i18n="labelMessage">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="How can we help you?" data-i18n-placeholder="placeholderMessage" required></textarea>
                </div>
                <button type="submit" class="submit-btn" data-i18n="btnSend">Send Inquiry</button>
            </form>
        </div>

        <div class="comments-container">
            <h2 data-i18n="commentsTitle">Comments</h2>
            <div id="disqus_thread"></div>
            <script>
                (function() { 
                var d = document, s = d.createElement('script');
                s.src = 'https://kbtest-1.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
