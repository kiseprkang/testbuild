<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn" aria-label="Toggle Dark/Light Mode">ğŸŒ™</button>
    </div>
    <div class="main-content">
        <div class="lotto-container">
            <h1>Lotto Number Generator</h1>
            <div id="lotto-numbers" class="lotto-numbers"></div>
            <button id="generate-btn" class="generate-btn">Generate Numbers</button>
        </div>

        <div class="partnership-container">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/mlgwljdn" method="POST" class="inquiry-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="_replyto" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
